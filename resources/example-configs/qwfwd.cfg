// This is the default QWFWD configuration file
// Feel free to change parameters to your liking

// Hostname shows to connecting clients ingame
set hostname QWFWD

// UDP port on which QWFWD will listen for client, default port is 30000
// set net_port 30000

// IP address on which QWFWD will listen for client, default is all host IP addresses
// set net_ip X.X.X.X

// Developer mode, default is 0 (0=disabled, 1=enabled)
// set developer 0

// Quakeworld master servers help your QWFWD be found by users
set masters master.quakeservers.net:27000 qwmaster.ocrana.de:27000 master.quakeworld.nu:27000

// Notify master servers when QWFWD is up (0=disabled, 1=enabled)
set masters_heartbeat 1

// Query the master server list (0=disabled, 1=enabled)
set masters_query 1

// Specify a list of QW servers which are not allowed to be queried
set masters_filter_servers 127.0.0.1
